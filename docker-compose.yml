x-common: &common
  working_dir: /app
  volumes:
    - ./:/app
    - ./data:/app/data
  stdin_open: true
  tty: true

services:
  cpu:
    build:
      context: .
      dockerfile: Dockerfile
    <<: *common

  gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    <<: *common
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
